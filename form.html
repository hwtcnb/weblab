<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сайт реєстрації</title>
        <link rel="stylesheet" href="css/form.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
    </head>

    <body>
        <div class = "main_border">
            <form action="#" method="POST" class="validate" novalidate>
                <h2 id="header">Форма реєстрації випускників:</h2><br>
                <div id="info">
                    <p>Ім'я</p>
                    <input type="text" name="name"><br><br>
                    <p>Прізвище</p>
                    <input type="text" name="surname"><br><br>
                    <p>Email</p>
                    <input type="text" name="email"><br><br>
                    <p>Пароль</p>
                    <input type="password" name="pass"><br><br>
                    <p>Стать</p>
                    <input type="radio" name="sex" value="male">Чоловіча
                    <input type="radio" name="sex" value="female">Жіноча
                    <br><br>Вкажіть рік випуску:
                    <select name="year">
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                </div>
                <p id="submit"><input name="submit" type="submit" value="Зберегти" id="submit_button" ></p>
                
            </form>
        </div>
        <div class="dialog">
            <button onclick="document.getElementById('popup').style.display='block'" class="dialogbtn">Допомога</button>
            <div id="popup">
                <div id="dialog-content">
                    <p>Пошта повинна мати формат: example123@gmail.com</p>
                    <button id="close" onclick="document.getElementById('popup').style.display='none'">Закрити</button>
                </div>
            </div>
        </div>

        <div class="response">
            <div id="response-popup">
                <div class="response-content">
                    
                </div>
            </div>
        </div>
        <!-- <p id="check"><button id="check_button" onclick="jsValid()">Перевірка форми</button></p> -->
        <script src="./js/jqueryValidationv5.js"></script>
        <script src="js/form.js"></script>
        <!-- <script src="js/RegExpValidation.js"></script> -->
        
    </body>
</html>
